<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./yt.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
    <title>Sasta Youtube</title>
    <script
      src="https://kit.fontawesome.com/8b4a89458f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./yt.png" alt="logo">
        <h1>Sasta Youtube</h1>
      </div>
      <form id="search-input-container">
        <input type="text" name="query" id="query-input-field" />
        <button><i class="fa fa-search"></i></button>
      </form>
      <i id="theme-toggle" class="fa fa-moon"></i>
    </nav>
    <div class="tags" aria-label="tags"></div>
    <p id="video-cnt" align="center"></p>
    <div class="videos" aria-label="videos"></div>
    <script src="./script.js"></script>
  </body>
</html>
